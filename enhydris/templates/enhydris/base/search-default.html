{% load i18n %}

{% block search_form %}
  <div class="form-search-wrapper">
    <form class="form-inline form-search" action='{% url "station_list" %}' method="get">
      <label for="search_input" class="visually-hidden">Search stations</label>
      <input id="search_input" type="text" name="q" value="{{ query|escape }}" class="form-control">
      <button class="btn custom-button btn-search" type="submit">search</button>
    </form>

    <!--TODO fix href -->
    <a href="#" class="btn custom-button btn-station-list">list stations visible on map</a>
  </div>
{% endblock %}
